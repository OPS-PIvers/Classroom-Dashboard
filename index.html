<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Patrick+Hand&family=Roboto+Mono:wght@500&display=swap');

        body { font-family: 'Inter', sans-serif; overflow: hidden; user-select: none; }
        
        /* Widget Container & Animations */
        .widget {
            position: absolute;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s, transform 0.1s;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }
        .widget.minimized {
            height: 40px !important;
            width: 200px !important;
            overflow: hidden;
        }
        .widget.minimized .widget-content, 
        .widget.minimized .resize-handle { display: none; }
        
        .widget-header {
            height: 40px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        .widget-header:active { cursor: grabbing; background: #f1f5f9; }
        
        .widget-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 3D Flip for Settings */
        .flip-container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .flip-active { transform: rotateY(180deg); }
        
        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }
        .back {
            transform: rotateY(180deg);
            background: #f1f5f9;
            padding: 1rem;
            overflow-y: auto;
        }

        /* Resize Handle */
        .resize-handle {
            width: 15px;
            height: 15px;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
            z-index: 10;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Tool Specific Styles */
        .traffic-light { width: 60px; height: 60px; border-radius: 50%; opacity: 0.3; transition: 0.3s; border: 4px solid rgba(0,0,0,0.1); cursor: pointer; }
        .traffic-light.active { opacity: 1; transform: scale(1.05); box-shadow: 0 0 20px currentColor; }
        
        .dice-face { display: grid; padding: 4px; grid-gap: 4px; background: white; border-radius: 8px; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); }
        .dot { background: #333; border-radius: 50%; }

        .hand-font { font-family: 'Patrick Hand', cursive; }
        .mono-font { font-family: 'Roboto Mono', monospace; }
        
        /* Checklist Strikethrough */
        .check-item input:checked + span { text-decoration: line-through; color: #94a3b8; }

        /* Permission Error UI */
        .perm-error {
            position: absolute; inset: 0; background: rgba(255,255,255,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 1rem;
        }
    </style>
</head>
<body class="bg-slate-900 h-screen w-screen overflow-hidden transition-colors duration-500" id="app-body">

    <!-- Widget Layer -->
    <div id="app-container" class="w-full h-full relative z-0">
        <!-- Widgets injected here -->
    </div>

    <!-- Bottom Dock -->

        <button onclick="spawnWidget('clock')" class="dock-btn p-2.5 rounded-xl hover:bg-slate-100 text-slate-700" title="Clock"><i class="fa-regular fa-clock fa-lg"></i></button>
        <button onclick="spawnWidget('timer')" class="dock-btn p-2.5 rounded-xl hover:bg-indigo-50 text-indigo-600" title="Timer"><i class="fa-solid fa-stopwatch fa-lg"></i></button>
        <button onclick="spawnWidget('traffic')" class="dock-btn p-2.5 rounded-xl hover:bg-red-50 text-red-500" title="Traffic Light"><i class="fa-solid fa-traffic-light fa-lg"></i></button>
        <button onclick="spawnWidget('text')" class="dock-btn p-2.5 rounded-xl hover:bg-amber-50 text-amber-600" title="Text Note"><i class="fa-solid fa-note-sticky fa-lg"></i></button>
        <button onclick="spawnWidget('checklist')" class="dock-btn p-2.5 rounded-xl hover:bg-emerald-50 text-emerald-600" title="Checklist"><i class="fa-solid fa-list-check fa-lg"></i></button>
        <button onclick="spawnWidget('random')" class="dock-btn p-2.5 rounded-xl hover:bg-orange-50 text-orange-500" title="Name Picker"><i class="fa-solid fa-shuffle fa-lg"></i></button>
        <button onclick="spawnWidget('dice')" class="dock-btn p-2.5 rounded-xl hover:bg-green-50 text-green-600" title="Dice"><i class="fa-solid fa-dice fa-lg"></i></button>
        <button onclick="spawnWidget('sound')" class="dock-btn p-2.5 rounded-xl hover:bg-pink-50 text-pink-500" title="Sound Level"><i class="fa-solid fa-microphone-lines fa-lg"></i></button>
        <button onclick="spawnWidget('drawing')" class="dock-btn p-2.5 rounded-xl hover:bg-purple-50 text-purple-500" title="Drawing"><i class="fa-solid fa-paintbrush fa-lg"></i></button>
        <button onclick="spawnWidget('qr')" class="dock-btn p-2.5 rounded-xl hover:bg-slate-50 text-slate-600" title="QR Code"><i class="fa-solid fa-qrcode fa-lg"></i></button>
        <button onclick="spawnWidget('embed')" class="dock-btn p-2.5 rounded-xl hover:bg-blue-50 text-blue-500" title="Embed Website"><i class="fa-solid fa-display fa-lg"></i></button>
        <button onclick="spawnWidget('timetable')" class="dock-btn p-2.5 rounded-xl hover:bg-cyan-50 text-cyan-600" title="Timetable"><i class="fa-solid fa-table fa-lg"></i></button>
        <button onclick="spawnWidget('poll')" class="dock-btn p-2.5 rounded-xl hover:bg-yellow-50 text-yellow-600" title="Poll"><i class="fa-solid fa-square-poll-vertical fa-lg"></i></button>
        <button onclick="spawnWidget('webcam')" class="dock-btn p-2.5 rounded-xl hover:bg-teal-50 text-teal-600" title="Webcam"><i class="fa-solid fa-video fa-lg"></i></button>
        
        <div class="w-px h-6 bg-gray-300 mx-1"></div>
        <button onclick="toggleBackgroundMenu()" class="dock-btn p-2.5 rounded-xl hover:bg-gray-100 text-gray-600" title="Backgrounds"><i class="fa-solid fa-image fa-lg"></i></button>
    </div>

    <!-- Background Menu -->
    <div id="bg-menu" class="fixed bottom-24 right-4 bg-white rounded-xl shadow-xl p-4 hidden z-50 w-64 grid grid-cols-2 gap-2">
        <button onclick="setBg('bg-slate-900')" class="h-16 rounded-lg bg-slate-900 border-2 border-transparent hover:border-indigo-500"></button>
        <button onclick="setBg('bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500')" class="h-16 rounded-lg bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 border-2 border-transparent hover:border-white"></button>
        <button onclick="setBg('bg-emerald-800')" class="h-16 rounded-lg bg-emerald-800 border-2 border-transparent hover:border-white"></button>
        <button onclick="setBg('bg-sky-200')" class="h-16 rounded-lg bg-sky-200 border-2 border-transparent hover:border-indigo-500"></button>
        <button onclick="setBg('bg-orange-100')" class="h-16 rounded-lg bg-orange-100 border-2 border-transparent hover:border-indigo-500"></button>
        <div onclick="setBg('bg-grid')" class="h-16 rounded-lg bg-slate-50 border-2 border-transparent hover:border-indigo-500 flex items-center justify-center text-slate-400 cursor-pointer" style="background-image: radial-gradient(#94a3b8 1px, transparent 1px); background-size: 10px 10px;"><i class="fa-solid fa-border-all"></i></div>
    </div>

    <!-- TEMPLATES -->

    <template id="tpl-clock">
        <div class="flex flex-col items-center justify-center h-full p-4 bg-white text-slate-800">
            <div class="text-5xl font-bold mono-font tracking-wider" data-id="time">12:00</div>
            <div class="text-lg text-slate-500 mt-2 font-light" data-id="date">Monday, Jan 1</div>
        </div>
        <div class="settings-form">
            <div class="flex items-center gap-2 mb-2">

            </div>
            <div class="flex items-center gap-2">
                <input type="checkbox" class="inp-sec" checked> <span class="text-sm">Show Seconds</span>
            </div>
        </div>

    <template id="tpl-timer">
        <div class="flex flex-col items-center justify-center h-full p-4">
            <div class="text-6xl font-mono font-bold text-slate-700 mb-4" data-id="display">05:00</div>

                <button class="btn-start px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"><i class="fa-solid fa-play"></i></button>

    <template id="tpl-text">

                <div class="w-6 h-6 rounded-full bg-green-100 border cursor-pointer" onclick="setTextBg(this, '#dcfce7')"></div>
                <div class="w-6 h-6 rounded-full bg-blue-100 border cursor-pointer" onclick="setTextBg(this, '#dbeafe')"></div>
                <div class="w-6 h-6 rounded-full bg-pink-100 border cursor-pointer" onclick="setTextBg(this, '#fce7f3')"></div>

    <template id="tpl-checklist">

        <div class="settings-form h-full flex flex-col">

            </table>

        <div class="settings-form h-full flex flex-col">
            <label class="block text-sm font-medium text-slate-700 mb-1">Schedule (Time | Activity)</label>

        <div class="flex flex-col items-center justify-center h-full p-4">
            <!-- Dynamic Container -->

                <div class="result text-3xl font-bold text-indigo-600 text-center hand-font break-words w-full">Ready?</div>

        </div>

                <option value="single">Pick One</option>

            <label class="block text-sm font-medium text-slate-700 mb-1">Student List (One per line)</label>

        </div>

            <div class="dice-container flex gap-4 mb-6"></div>
            <button class="btn-roll px-6 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700 font-bold"><i class="fa-solid fa-dice"></i> Roll</button>
        </div>
        <div class="settings-form">
            <label class="block text-sm font-medium text-slate-700 mb-1">Number of Dice</label>
            <select class="inp-count w-full border rounded p-2">

                <option value="3">3 Dice</option>

    <template id="tpl-qr">

            <img class="qr-img w-48 h-48 object-contain border-4 border-white shadow-lg rounded mb-2" src="" alt="QR Code">
            <div class="text-xs text-slate-400 truncate max-w-full px-4" data-id="url-display">Enter URL in Settings</div>
        </div>
        <div class="settings-form">
            <label class="block text-sm font-medium text-slate-700 mb-1">Target URL</label>
            <input type="text" class="inp-url w-full border rounded p-2" placeholder="https://google.com" value="https://google.com">
        </div>
    </template>

    <template id="tpl-sound">
        <div class="flex flex-col items-end justify-end h-full p-4 bg-slate-900 relative overflow-hidden">
            <div class="mic-bar w-full bg-gradient-to-t from-green-500 via-yellow-400 to-red-500 absolute bottom-0 left-0 opacity-80 transition-all duration-75" style="height: 0%;"></div>
            <div class="relative z-10 text-white font-bold bg-black/50 px-2 rounded"><i class="fa-solid fa-microphone"></i> Sensitivity</div>
            
            <div class="mic-overlay absolute inset-0 z-20 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm">
                <button class="btn-mic-start px-4 py-2 bg-pink-500 text-white rounded-full font-bold hover:bg-pink-600 shadow-lg">
                    <i class="fa-solid fa-microphone"></i> Enable Mic
                </button>
            </div>
        </div>
        <div class="settings-form">
            <label class="block text-sm font-medium text-slate-700 mb-1">Microphone Sensitivity</label>
            <input type="range" class="inp-sens w-full" min="1" max="10" value="5">
            <p class="text-xs text-slate-500 mt-2">Note: Requires browser microphone permission.</p>
        </div>
    </template>

    <template id="tpl-drawing">
        <div class="w-full h-full bg-white relative cursor-crosshair group">
            <canvas class="draw-canvas absolute inset-0 w-full h-full"></canvas>
            <div class="absolute bottom-2 left-2 flex gap-1 bg-white/90 p-1 rounded border shadow opacity-0 group-hover:opacity-100 transition-opacity">
                <button class="w-6 h-6 rounded-full bg-black" onclick="setBrushColor(this, 'black')"></button>
                <button class="w-6 h-6 rounded-full bg-red-500" onclick="setBrushColor(this, 'red')"></button>
                <button class="w-6 h-6 rounded-full bg-blue-500" onclick="setBrushColor(this, 'blue')"></button>
                <button class="w-6 h-6 flex items-center justify-center text-slate-600 hover:bg-slate-200 rounded" onclick="clearCanvas(this)"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        <div class="settings-form">
            <p class="text-sm text-slate-500">Canvas clears on resize. Use the toolbar on canvas to change colors.</p>
        </div>

    <template id="tpl-embed">
        <div class="w-full h-full bg-black relative">
            <iframe class="embed-frame w-full h-full border-0" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="overlay absolute inset-0 flex items-center justify-center bg-slate-100 text-slate-500">
                <span>Set URL in Settings</span>
            </div>
        </div>
        <div class="settings-form">
            <label class="block text-sm font-medium text-slate-700 mb-1">Embed URL</label>
            <div class="flex gap-2">
                <input type="text" class="inp-embed w-full border rounded p-2" placeholder="https://..." value="">
                <button class="btn-load bg-blue-500 text-white px-3 rounded hover:bg-blue-600">Load</button>
            </div>
            <p class="text-xs text-slate-500 mt-1">Supports YouTube Embeds, Slides, etc.</p>
        </div>
    </template>

    <template id="tpl-poll">
        <div class="flex flex-col h-full p-4">
            <div class="flex-1 flex gap-2">
                <div class="flex-1 bg-indigo-100 rounded-lg flex flex-col items-center justify-end relative overflow-hidden cursor-pointer hover:bg-indigo-200 transition-colors" onclick="votePoll(this, 0)">
                    <div class="bar bg-indigo-500 w-full transition-all duration-500" style="height: 0%"></div>
                    <span class="absolute bottom-2 font-bold text-indigo-800 count">0</span>
                    <span class="absolute top-2 text-xs font-bold text-indigo-400 opt-label">A</span>
                </div>
                <div class="flex-1 bg-pink-100 rounded-lg flex flex-col items-center justify-end relative overflow-hidden cursor-pointer hover:bg-pink-200 transition-colors" onclick="votePoll(this, 1)">
                    <div class="bar bg-pink-500 w-full transition-all duration-500" style="height: 0%"></div>
                    <span class="absolute bottom-2 font-bold text-pink-800 count">0</span>
                    <span class="absolute top-2 text-xs font-bold text-pink-400 opt-label">B</span>
                </div>
            </div>
            <button class="mt-2 text-xs text-slate-400 hover:text-slate-600 text-center" onclick="resetPoll(this)">Reset Votes</button>
        </div>
        <div class="settings-form">
            <label class="block text-sm font-medium text-slate-700 mb-1">Option A Label</label>
            <input type="text" class="inp-opt-a w-full border rounded p-2 mb-2" value="Yes">
            <label class="block text-sm font-medium text-slate-700 mb-1">Option B Label</label>
            <input type="text" class="inp-opt-b w-full border rounded p-2" value="No">
        </div>
    </template>

    <template id="tpl-webcam">
        <div class="w-full h-full bg-black relative overflow-hidden flex items-center justify-center">
            <video class="cam-feed w-full h-full object-cover transform scale-x-[-1]" autoplay playsinline muted></video>
            <button class="btn-cam-start absolute z-10 bg-white/20 hover:bg-white/40 text-white px-4 py-2 rounded-full backdrop-blur" onclick="startWebcam(this)">Start Camera</button>
        </div>
        <div class="settings-form">
            <p class="text-sm text-slate-500">Camera runs locally. No data is sent to any server.</p>
        </div>
    </template>

    <script>
        let widgets = [];
        let nextId = 1;
        let dragItem = null;
        let resizeItem = null;
        let initialMouseX, initialMouseY;
        let initialX, initialY, initialW, initialH;
        const GRID = 40;

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);

        // --- Helper to detect iframe and show "Pop Out" button ---
        function handlePermissionError(container, featureName) {
            // Check if we are inside an iframe
            const isEmbedded = window.self !== window.top;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'perm-error';
            
            if(isEmbedded) {
                msgDiv.innerHTML = `
                    <div class="text-red-500 text-4xl mb-2"><i class="fa-solid fa-ban"></i></div>
                    <div class="font-bold text-slate-800">Blocked by Host Site</div>
                    <p class="text-xs text-slate-500 mb-3 px-4">Google Sites blocks ${featureName} access inside embeds.</p>
                    <button onclick="openInNewTab()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700 text-sm font-bold">
                        <i class="fa-solid fa-up-right-from-square"></i> Open in New Tab
                    </button>
                `;
            } else {
                msgDiv.innerHTML = `
                    <div class="text-red-500 text-4xl mb-2"><i class="fa-solid fa-ban"></i></div>
                    <div class="font-bold text-slate-800">Access Denied</div>
                    <p class="text-xs text-slate-500 mb-2 px-4">Please allow ${featureName} access in your browser URL bar.</p>
                `;
            }
            container.appendChild(msgDiv);
        }

        function openInNewTab() {
            // Creates a blob of the current document and opens it
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        function spawnWidget(type) {
            const id = nextId++;
            const config = getWidgetConfig(type);
            
            const el = document.createElement('div');
            el.className = 'widget';
            el.id = `widget-${id}`;
            el.style.width = config.w + 'px';
            el.style.height = config.h + 'px';
            el.style.left = (window.innerWidth / 2 - config.w / 2) + 'px';
            el.style.top = (window.innerHeight / 2 - config.h / 2) + 'px';
            el.style.zIndex = getMaxZ() + 1;

            el.innerHTML = `
                <div class="flip-container">
                    <div class="flipper" id="flipper-${id}">
                        <div class="front">
                            <div class="widget-header" onmousedown="startDrag(event, ${id})">
                                <div class="flex items-center gap-2 text-slate-600 font-semibold text-sm">
                                    <i class="${config.icon}"></i> <span>${config.title}</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <button class="w-6 h-6 flex items-center justify-center rounded hover:bg-slate-200 text-slate-500" onclick="toggleSettings(${id})"><i class="fa-solid fa-gear text-xs"></i></button>
                                    <button class="w-6 h-6 flex items-center justify-center rounded hover:bg-slate-200 text-slate-500" onclick="toggleMinimize(${id})"><i class="fa-solid fa-minus text-xs"></i></button>
                                    <button class="w-6 h-6 flex items-center justify-center rounded hover:bg-red-100 text-red-500" onclick="closeWidget(${id})"><i class="fa-solid fa-xmark text-xs"></i></button>
                                </div>
                            </div>
                            <div class="widget-content bg-white" id="content-${id}"></div>
                            <div class="resize-handle" onmousedown="startResize(event, ${id})"><i class="fa-solid fa-caret-down absolute bottom-0 right-0 text-slate-400 text-xs pointer-events-none p-0.5"></i></div>
                        </div>
                        <div class="back shadow-inner">
                            <div class="flex justify-between items-center mb-4 border-b pb-2">
                                <h3 class="font-bold text-slate-700">Settings</h3>
                                <button class="text-sm bg-indigo-100 text-indigo-600 px-2 py-1 rounded hover:bg-indigo-200" onclick="toggleSettings(${id})">Done</button>
                            </div>
                            <div id="settings-${id}"></div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('app-container').appendChild(el);

            const tpl = document.getElementById(`tpl-${type}`);
            const contentArea = el.querySelector(`#content-${id}`);
            const settingsArea = el.querySelector(`#settings-${id}`);
            
            const clone = tpl.content.cloneNode(true);
            const settingsForm = clone.querySelector('.settings-form');
            
            if(settingsForm) {
                settingsArea.appendChild(settingsForm); 
            }
            contentArea.appendChild(clone);

            const widget = { id, type, el, state: {} };
            widgets.push(widget);

            initWidgetLogic(widget);
        }

        function getWidgetConfig(type) {
            const defaults = {
                clock: { w: 280, h: 160, title: 'Clock', icon: 'fa-regular fa-clock' },
                timer: { w: 300, h: 220, title: 'Timer', icon: 'fa-solid fa-stopwatch' },
                traffic: { w: 140, h: 320, title: 'Signal', icon: 'fa-solid fa-traffic-light' },
                text: { w: 250, h: 200, title: 'Note', icon: 'fa-solid fa-note-sticky' },
                checklist: { w: 300, h: 400, title: 'Checklist', icon: 'fa-solid fa-list-check' },
                timetable: { w: 400, h: 300, title: 'Timetable', icon: 'fa-solid fa-table' },
                random: { w: 300, h: 250, title: 'Name Picker', icon: 'fa-solid fa-shuffle' },
                dice: { w: 250, h: 200, title: 'Dice', icon: 'fa-solid fa-dice' },
                qr: { w: 250, h: 320, title: 'QR Code', icon: 'fa-solid fa-qrcode' },
                sound: { w: 200, h: 300, title: 'Noise Level', icon: 'fa-solid fa-microphone-lines' },
                drawing: { w: 400, h: 300, title: 'Sketch', icon: 'fa-solid fa-paintbrush' },
                embed: { w: 480, h: 320, title: 'Embed', icon: 'fa-solid fa-display' },
                poll: { w: 300, h: 250, title: 'Quick Poll', icon: 'fa-solid fa-square-poll-vertical' },
                webcam: { w: 320, h: 240, title: 'Camera', icon: 'fa-solid fa-video' }
            };
            return defaults[type] || { w: 300, h: 200, title: 'Widget', icon: 'fa-solid fa-cube' };
        }

        function initWidgetLogic(w) {
            const root = w.el;

            if (w.type === 'clock') {
                const timeEl = root.querySelector('[data-id="time"]');
                const dateEl = root.querySelector('[data-id="date"]');
                const inp24h = root.querySelector('.inp-24h');
                const inpSec = root.querySelector('.inp-sec');
                
                const update = () => {
                    if(!root.isConnected) return;
                    const now = new Date();
                    const opts = { hour: 'numeric', minute: '2-digit', hour12: !inp24h.checked };
                    if(inpSec.checked) opts.second = '2-digit';
                    timeEl.textContent = now.toLocaleTimeString([], opts);
                    dateEl.textContent = now.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });
                    requestAnimationFrame(update);
                };
                update();
            }

            if (w.type === 'timer') {
                let interval;
                let time = 300; 
                const display = root.querySelector('[data-id="display"]');
                const inpMin = root.querySelector('.inp-min');
                
                const updateDisplay = () => {
                    const m = Math.floor(time / 60).toString().padStart(2, '0');
                    const s = (time % 60).toString().padStart(2, '0');
                    display.textContent = `${m}:${s}`;
                };

                root.querySelector('.btn-start').onclick = () => {
                    clearInterval(interval);
                    interval = setInterval(() => {
                        if (time > 0) {
                            time--;
                            updateDisplay();
                        } else {
                            clearInterval(interval);
                            if(root.querySelector('.inp-sound').checked) playAlarm();
                            display.classList.add('text-red-500', 'animate-pulse');
                        }
                    }, 1000);
                };
                root.querySelector('.btn-pause').onclick = () => clearInterval(interval);
                root.querySelector('.btn-reset').onclick = () => {
                    clearInterval(interval);
                    time = parseInt(inpMin.value) * 60;
                    updateDisplay();
                    display.classList.remove('text-red-500', 'animate-pulse');
                };
                
                inpMin.onchange = () => {
                   time = parseInt(inpMin.value) * 60;
                   updateDisplay();
                }
                updateDisplay();
            }

            if (w.type === 'text') {
                const area = root.querySelector('.widget-content div');
                const slider = root.querySelector('.inp-size');
                
                slider.oninput = () => {
                    area.style.fontSize = slider.value + 'px';
                }
            }

            if (w.type === 'checklist') {
                const container = root.querySelector('.check-list-container');
                const textarea = root.querySelector('.inp-list');
                const btn = root.querySelector('.btn-update');

                btn.onclick = () => {
                    const items = textarea.value.split('\n').filter(x => x.trim());
                    container.innerHTML = '';
                    items.forEach((item, i) => {
                        const div = document.createElement('div');
                        div.className = 'check-item flex items-start gap-2 mb-2 p-1 hover:bg-slate-50 rounded';
                        div.innerHTML = `
                            <input type="checkbox" class="mt-1 accent-indigo-600" id="chk-${w.id}-${i}">
                            <span class="flex-1 text-slate-700 break-words">${item}</span>
                        `;
                        container.appendChild(div);
                    });
                    if(items.length === 0) container.innerHTML = '<div class="text-slate-400 text-sm italic">Add items in settings...</div>';
                    toggleSettings(w.id); 
                };
            }

            if (w.type === 'timetable') {
                const tbody = root.querySelector('.timetable-body');
                const textarea = root.querySelector('.inp-data');
                const btn = root.querySelector('.btn-apply');
                const emptyMsg = root.querySelector('.empty-msg');

                btn.onclick = () => {
                    const lines = textarea.value.split('\n').filter(x => x.trim());
                    tbody.innerHTML = '';
                    
                    if(lines.length > 0) {
                        emptyMsg.style.display = 'none';
                        lines.forEach(line => {
                            const parts = line.split('|');
                            const time = parts[0] ? parts[0].trim() : '';
                            const act = parts[1] ? parts[1].trim() : '';
                            
                            const tr = document.createElement('tr');
                            tr.className = 'border-b last:border-0';
                            tr.innerHTML = `
                                <td class="p-2 font-bold text-indigo-600 whitespace-nowrap border-r bg-indigo-50/50">${time}</td>
                                <td class="p-2 text-slate-700">${act}</td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                         emptyMsg.style.display = 'block';
                    }
                    toggleSettings(w.id);
                }
            }

            if (w.type === 'random') {
                const btn = root.querySelector('.btn-pick');
                const resultContainer = root.querySelector('.result-container');
                const result = root.querySelector('.result');
                const listInput = root.querySelector('.inp-list');
                const modeSelect = root.querySelector('.inp-mode');
                const groupSizeInput = root.querySelector('.inp-group-size');
                const groupSizeDiv = root.querySelector('.div-group-size');

                // Handle Settings Change
                modeSelect.onchange = () => {
                    const mode = modeSelect.value;
                    if (mode === 'groups') {
                        groupSizeDiv.style.display = 'block';
                        btn.textContent = 'Make Groups';
                    } else if (mode === 'list') {
                        groupSizeDiv.style.display = 'none';
                        btn.textContent = 'Randomize Order';
                    } else {
                        groupSizeDiv.style.display = 'none';
                        btn.textContent = 'Pick Student';
                    }
                };
                
                btn.onclick = () => {
                    let names = listInput.value.split('\n').filter(n => n.trim() !== '');
                    if (names.length === 0) names = ['No Names'];
                    
                    const mode = modeSelect.value;
                    
                    // Reset container style
                    resultContainer.className = 'result-container flex-1 w-full overflow-auto mb-4 px-2';
                    result.className = 'hand-font text-slate-700';
                    result.innerHTML = '';

                    // Shuffle
                    for (let i = names.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [names[i], names[j]] = [names[j], names[i]];
                    }

                    if (mode === 'single') {
                        resultContainer.className = 'result-container flex-1 w-full flex items-center justify-center overflow-hidden mb-4';
                        result.className = 'text-3xl font-bold text-indigo-600 text-center hand-font break-words w-full';
                        
                        let count = 0;
                        btn.disabled = true;
                        const anim = setInterval(() => {
                            result.textContent = names[Math.floor(Math.random() * names.length)];
                            count++;
                            if (count > 15) {
                                clearInterval(anim);
                                btn.disabled = false;
                                result.style.transform = 'scale(1.2)';
                                setTimeout(() => result.style.transform = 'scale(1)', 200);
                            }
                        }, 100);
                    } 
                    else if (mode === 'list') {
                        result.innerHTML = names.map((n,i) => `<div class="py-1 border-b border-slate-100 last:border-0">${i+1}. ${n}</div>`).join('');
                    } 
                    else if (mode === 'groups') {
                        const size = parseInt(groupSizeInput.value) || 3;
                        const groups = [];
                        for (let i = 0; i < names.length; i += size) {
                            groups.push(names.slice(i, i + size));
                        }
                        
                        // Simplified logic to prevent syntax errors with nested template literals
                        result.className = 'hand-font text-slate-700 grid grid-cols-2 gap-2';
                        const groupsHtml = groups.map((g, i) => {
                            const namesHtml = g.map(n => `<div>${n}</div>`).join('');
                            return `
                                <div class="bg-indigo-50 rounded p-2 text-sm">
                                    <div class="font-bold text-indigo-600 mb-1">Group ${i+1}</div>
                                    ${namesHtml}
                                </div>`;
                        }).join('');
                        result.innerHTML = groupsHtml;
                    }
                };
            }

            if (w.type === 'qr') {
                const inp = root.querySelector('.inp-url');
                const img = root.querySelector('.qr-img');
                const txt = root.querySelector('[data-id="url-display"]');
                
                const update = () => {
                    const url = inp.value || 'https://google.com';
                    img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
                    txt.textContent = url;
                };
                inp.oninput = update;
                update();
            }

            if (w.type === 'dice') {
                const btn = root.querySelector('.btn-roll');
                const container = root.querySelector('.dice-container');
                const select = root.querySelector('.inp-count');

                const renderDie = (val) => {
                    const icons = ['one', 'two', 'three', 'four', 'five', 'six'];
                    return `<i class="fa-solid fa-dice-${icons[val-1]} text-6xl text-indigo-600 animate-bounce"></i>`;
                };

                btn.onclick = () => {
                    container.innerHTML = '';
                    const count = parseInt(select.value);
                    for(let i=0; i<count; i++) {
                        const val = Math.ceil(Math.random() * 6);
                        const d = document.createElement('div');
                        d.innerHTML = renderDie(val);
                        container.appendChild(d);
                    }
                };
                btn.click(); 
            }

            if (w.type === 'embed') {
                const inp = root.querySelector('.inp-embed');
                const btn = root.querySelector('.btn-load');
                const frame = root.querySelector('.embed-frame');
                const overlay = root.querySelector('.overlay');

                const loadUrl = () => {
                    if(inp.value) {
                        frame.src = inp.value;
                        overlay.style.display = 'none';
                    } else {
                        overlay.style.display = 'flex';
                    }
                };
                btn.onclick = loadUrl;
            }

            if (w.type === 'drawing') {
                const canvas = root.querySelector('canvas');
                const ctx = canvas.getContext('2d');
                let drawing = false;

                const resizeCanvas = () => {
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                };
                new ResizeObserver(resizeCanvas).observe(canvas.parentElement);

                const getPos = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
                };

                canvas.onmousedown = (e) => {
                    drawing = true;
                    ctx.beginPath();
                    const p = getPos(e);
                    ctx.moveTo(p.x, p.y);
                };
                window.addEventListener('mouseup', () => drawing = false);
                canvas.onmousemove = (e) => {
                    if(!drawing) return;
                    const p = getPos(e);
                    ctx.lineTo(p.x, p.y);
                    ctx.stroke();
                };

                w.ctx = ctx; 
                w.ctx.lineWidth = 3;
                w.ctx.lineCap = 'round';
            }
            
            if (w.type === 'sound') {
                const bar = root.querySelector('.mic-bar');
                const slider = root.querySelector('.inp-sens');
                const startBtn = root.querySelector('.btn-mic-start');
                const overlay = root.querySelector('.mic-overlay');
                let isRunning = false;

                startBtn.onclick = async () => {
                    if(isRunning) return;
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        isRunning = true;
                        overlay.style.display = 'none'; // Hide button on success
                        
                        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                        // Ensure context is running (fix for suspended state)
                        if(audioCtx.state === 'suspended') {
                            await audioCtx.resume();
                        }

                        const analyser = audioCtx.createAnalyser();
                        const source = audioCtx.createMediaStreamSource(stream);
                        source.connect(analyser);
                        analyser.fftSize = 256;
                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        
                        const update = () => {
                            if(!root.isConnected) return; 
                            analyser.getByteFrequencyData(dataArray);
                            const avg = dataArray.reduce((a,b) => a+b) / dataArray.length;
                            const sens = parseInt(slider.value);
                            // Amplify calculation for visibility
                            const h = Math.min(100, (avg * (sens/2))); 
                            bar.style.height = h + '%';
                            requestAnimationFrame(update);
                        };
                        update();
                    } catch (e) {
                        console.error("Mic Access Denied", e);
                        handlePermissionError(root.querySelector('.widget-content'), 'Microphone');
                    }
                };
            }

            if (w.type === 'poll') {
                const labels = root.querySelectorAll('.opt-label');
                const inputs = [root.querySelector('.inp-opt-a'), root.querySelector('.inp-opt-b')];
                
                inputs.forEach((inp, i) => {
                    inp.oninput = () => { labels[i].textContent = inp.value.substring(0, 15); };
                });
            }
        }

        function toggleLight(el, color) {
            const lights = el.parentElement.querySelectorAll('.traffic-light');
            lights.forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }

        function setBrushColor(btn, color) {
            const canvas = btn.closest('.widget-content').querySelector('canvas');
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = color;
        }
        
        function setTextBg(btn, color) {
             const content = btn.closest('.flipper').querySelector('.widget-content');
             content.style.backgroundColor = color;
        }
        
        function clearCanvas(btn) {
            const canvas = btn.closest('.widget-content').querySelector('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        const polls = {}; 
        function votePoll(el, index) {
            const widgetId = el.closest('.widget').id.split('-')[1];
            if(!polls[widgetId]) polls[widgetId] = [0, 0];
            polls[widgetId][index]++;
            updatePollVisuals(el.closest('.widget-content'), polls[widgetId]);
        }
        function resetPoll(el) {
            const widgetId = el.closest('.widget').id.split('-')[1];
            polls[widgetId] = [0, 0];
            updatePollVisuals(el.closest('.widget-content'), polls[widgetId]);
        }
        function updatePollVisuals(container, data) {
            const total = data[0] + data[1];
            const bars = container.querySelectorAll('.bar');
            const counts = container.querySelectorAll('.count');
            
            const p0 = total === 0 ? 0 : (data[0] / total) * 100;
            const p1 = total === 0 ? 0 : (data[1] / total) * 100;
            
            bars[0].style.height = (p0 === 0 && total > 0) ? '5px' : p0 + '%';
            bars[1].style.height = (p1 === 0 && total > 0) ? '5px' : p1 + '%';
            
            counts[0].textContent = data[0];
            counts[1].textContent = data[1];
        }

        function startWebcam(btn) {
            const video = btn.previousElementSibling;
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    btn.style.display = 'none';
                })
                .catch(e => {
                    console.error("Camera Access Denied", e);
                    // Pass the widget content div to render the error inside
                    handlePermissionError(btn.parentElement, 'Camera');
                });
        }

        function toggleSettings(id) {
            const flipper = document.getElementById(`flipper-${id}`);
            flipper.classList.toggle('flip-active');
        }

        function toggleMinimize(id) {
            const el = document.getElementById(`widget-${id}`);
            el.classList.toggle('minimized');
        }

        function closeWidget(id) {
            const el = document.getElementById(`widget-${id}`);
            el.remove();
            widgets = widgets.filter(w => w.id !== id);
        }

        function startDrag(e, id) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
            const el = document.getElementById(`widget-${id}`);
            dragItem = el;
            initialMouseX = e.clientX;
            initialMouseY = e.clientY;
            initialX = el.offsetLeft;
            initialY = el.offsetTop;
            el.style.zIndex = getMaxZ() + 1;
        }

        function startResize(e, id) {
            e.stopPropagation();
            const el = document.getElementById(`widget-${id}`);
            resizeItem = el;
            initialMouseX = e.clientX;
            initialMouseY = e.clientY;
            initialW = el.offsetWidth;
            initialH = el.offsetHeight;
            el.style.zIndex = getMaxZ() + 1;
        }

        function handleMove(e) {
            if (dragItem) {
                const dx = e.clientX - initialMouseX;
                const dy = e.clientY - initialMouseY;
                let newX = initialX + dx;
                let newY = initialY + dy;

                if (e.shiftKey) {
                    newX = Math.round(newX / GRID) * GRID;
                    newY = Math.round(newY / GRID) * GRID;
                }

                dragItem.style.left = `${newX}px`;
                dragItem.style.top = `${newY}px`;
            }
            if (resizeItem) {
                const dx = e.clientX - initialMouseX;
                const dy = e.clientY - initialMouseY;
                resizeItem.style.width = `${Math.max(150, initialW + dx)}px`;
                resizeItem.style.height = `${Math.max(100, initialH + dy)}px`;
            }
        }

        function handleEnd() {
            dragItem = null;
            resizeItem = null;
        }

        function getMaxZ() {
            let max = 10;
            widgets.forEach(w => {
                const z = parseInt(w.el.style.zIndex || 0);
                if (z > max) max = z;
            });
            return max;
        }

        function playAlarm() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'triangle';
            osc.frequency.value = 440;
            
            const now = ctx.currentTime;
            gain.gain.setValueAtTime(1, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
            
            osc.start(now);
            osc.stop(now + 0.5);

            setTimeout(() => {
                 const osc2 = ctx.createOscillator();
                 const gain2 = ctx.createGain();
                 osc2.connect(gain2);
                 gain2.connect(ctx.destination);
                 osc2.type = 'triangle';
                 osc2.frequency.value = 440;
                 gain2.gain.setValueAtTime(1, ctx.currentTime);
                 gain2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
                 osc2.start(ctx.currentTime);
                 osc2.stop(ctx.currentTime + 0.5);
            }, 600);
        }

        function toggleBackgroundMenu() {
            document.getElementById('bg-menu').classList.toggle('hidden');
        }
        
        function setBg(val) {
            const body = document.getElementById('app-body');
            body.className = `h-screen w-screen overflow-hidden transition-colors duration-500 ${val}`;
            if(val === 'bg-grid') {
                 body.classList.add('bg-slate-50');
                 body.style.backgroundImage = 'radial-gradient(#94a3b8 1px, transparent 1px)';
                 body.style.backgroundSize = '20px 20px';
            } else {
                body.style.backgroundImage = '';
            }
            document.getElementById('bg-menu').classList.add('hidden');
        }
    </script>
